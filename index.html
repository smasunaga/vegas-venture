<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Vegas Venture</title>
	<link href='http://fonts.googleapis.com/css?family=Muli|Jockey+One' rel='stylesheet' type='text/css'>
	
	<style type="text/css">
		#flashingtext{
			font-family: 'Jockey One', sans-serif;
			font-size: 150px;
			text-align: center;
		}

		background{

		}

	</style>
</head>

<body>
	<script type="text/javascript">
	//how to make the letters flash//
	 function flashtext(ele,col) {
            var tmpColCheck = document.getElementById( ele ).style.color;

              if (tmpColCheck === 'silver') {
                document.getElementById( ele ).style.color = col;
              } else {
                document.getElementById( ele ).style.color = 'silver';
              }
            } 
            
            setInterval(function() {
                flashtext('flashingtext','red');
            }, 500 ); //set an interval timer up to repeat the function
	</script>

	<div id="flashingtext">THE VEGAS VENTURE</div>

</body>
</html>
